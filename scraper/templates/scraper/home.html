<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>
    <nav class="navbar flex justify-between items-center position-relative  " style="top:10vh;">
        <div class="container-fluid mx-auto justify-content-start w-75  border border-primary rounded-2 py-1">
            <h4 class="px-5 fw-bold">Scraper</h4>
            {% if g.user %}
            <span class="px-2"><i class="bi bi-person-circle px-2"></i>{{ g.user['username'] }}</span>
            <span class="px-3 position-relative fs-2" style="left:50vw;">
                <a href="{{ url_for('auth.logout') }}"><button class="btn  btn-outline-danger " type="button">Log
                        Out</button></a>
            </span>
            {% else %}
            <span class="px-3"><a href="{{ url_for('auth.register') }}"><button class="btn btn-outline-success me-2 "
                        type="button">Register</button></a></span>
            <span class="px-3">
                <a href="{{ url_for('auth.login') }}"><button class="btn  btn-outline-secondary "
                        type="button">Login</button></a>
            </span>
            {% endif %}

        </div>
    </nav>
    <main class="container-fluid w-75 mx-auto flex justify-between items-center position-relative" style="top:20vh;">
        <div class="container mx-auto flex justify-between items-center top-50  h-75">
            <form action="" method="POST">
                <div class="row w-100 cols-2">
                    <div class="col-sm-8">
                        <input type="search" class="form-control" name="scrap_url" placeholder="Enter url here">
                        <span class="text-secondary py-1 fs-6">url , should be in this format https://</span>
                    </div>
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-outline-primary w-100"> scrap the website</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
</body>

</html>
