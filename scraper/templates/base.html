<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>
    <nav class="navbar flex justify-between items-center w-100 ">
        <div class="container-fluid mx-auto justify-content-start w-50 bg-primary py-5">
            <h3 class="px-5">Scraper</h3>
            {% if g.user %}
            <span>{{ g.user['username'] }}</span>
            <a href="{{ url_for('auth.logout') }}"><button class="btn  btn-outline-danger " type="button">Log
                    Out</button></a>
            {% else %}
            <a href="{{ url_for('auth.register') }}"><button class="btn btn-outline-success me-2 "
                    type="button">Register</button></a>
            <a href="{{ url_for('auth.login') }}"><button class="btn  btn-outline-secondary "
                    type="button">Login</button></a>
            {% endif %}

        </div>
    </nav>
    <section class="content">
        <header>
            {% block header %}{% endblock %}
        </header>
        {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
        {% endfor %}
        <div class="container mx-auto flex justify-between items-center">
        {% block content %}
        
        {% endblock %}
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
</body>

</html>
